<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcards de Estudo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>üìö Meus Flashcards</h1>
    
    <!-- Selecionar Mat√©ria -->
    <div class="controls">
      <select id="materiaSelect">
        <option value="testes">testes</option>
        <option value="historia">Hist√≥ria</option>
        <option value="biologia">Biologia</option>
      </select>
      <button id="newCardBtn">+ Novo Card</button>
    </div>

    <!-- Flashcard -->
    <div class="flashcard-container">
      <div class="flashcard" onclick="flipCard()">
        <div class="flashcard-front">
          <h2 id="pergunta">Clique em "+ Novo Card" para come√ßar</h2>
        </div>
        <div class="flashcard-back">
          <p id="resposta">Resposta aparecer√° aqui.</p>
        </div>
      </div>
    </div>

    <!-- Navega√ß√£o -->
    <div class="navigation">
      <button id="prevBtn">‚Üê Anterior</button>
      <span id="cardCounter">0/0</span>
      <button id="nextBtn">Pr√≥ximo ‚Üí</button>
    </div>

    <!-- Formul√°rio (modal) para novo card -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Adicionar Novo Card</h2>
        <form id="cardForm">
          <label for="materia">Mat√©ria:</label>
          <select id="materia" required>
            <option value="testes">testes</option>
            <option value="historia">Hist√≥ria</option>
            <option value="biologia">Biologia</option>
          </select>
          <label for="perguntaInput">Pergunta:</label>
          <textarea id="perguntaInput" required></textarea>
          <label for="respostaInput">Resposta:</label>
          <textarea id="respostaInput" required></textarea>
          <button type="submit">Salvar</button>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
